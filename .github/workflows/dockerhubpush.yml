name: dockerhub
on: push
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Backend
        id: docker_build_backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: davidstoykov/article-app-backend:latest
      
      - name: Build and push Frontend
        id: docker_build_frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: davidstoykov/article-app-frontend:latest
      
      - name: Backend Image digest
        run: echo ${{ steps.docker_build_backend.outputs.digest }}
      
      - name: Frontend Image digest
        run: echo ${{ steps.docker_build_frontend.outputs.digest }}
