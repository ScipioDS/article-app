apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: articles-ingress
  namespace: articles-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - articles.yourdomain.com
    - api.articles.yourdomain.com
    secretName: articles-tls
  rules:
  - host: articles.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 8501
  - host: api.articles.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000